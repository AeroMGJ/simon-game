<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Raleway:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Caveat:wght@600&family=Raleway:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon-game-css.css"/>
    <title>SIMON!</title>
</head>
<body>
    <main>
        <header>
            <h1><span id="S">S</span><span id="I">I</span><span id="M">M</span><span id="O">O</span><span id="N">N</span></h1>
            <h3>How far can you go?</h3>
        </header>

        <section class="game-area">
            <div id="red-button"></div>
            <div id="green-button"></div>
            <div id="yellow-button"></div>
            <div id="blue-button"></div>
        </section>

        <footer>
            <button class="start-game">Let's Do It!</button>
            <span class="prompts" id="hide-prompt"></span>
        </footer>

    </main>

    <div class="color audio" id="hide-audio"> 
        <!-- source link (https://www.epidemicsound.com/sound-effects/bells/?length=0%2C1) -->
        <audio src="https://www.epidemicsound.com/track/NxtdAVqJCA/" id="green-sound"></audio>
        <audio src="https://www.epidemicsound.com/track/R5V4o7DcHW/" id="red-sound"></audio>
        <audio src="https://www.epidemicsound.com/track/QCrDkMsuTs/" id="yellow-sound"></audio>
        <audio src="https://www.epidemicsound.com/track/xHyDd9vt1S/" id="blue-sound"></audio>
    </div>
    <script src="simon-game-js.js"></script>
</body>
</html>
